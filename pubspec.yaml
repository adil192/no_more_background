name: no_more_background
description: "Stop Android apps running in the background"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.1.1+1010

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  mutex: ^3.1.0
  platform_linux: ^0.1.2+1
  stow_codecs: ^1.4.0
  stow_plain: ^0.5.1
  url_launcher: ^6.3.2
  yaru: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  golden_screenshot: ^9.1.2
  icons_launcher: ^3.0.3

flutter:
  uses-material-design: true

  assets:
    - assets/Delta-Icons-License.txt
    - submodules/Delta-Icons/app/src/main/assets/appfilter.xml
    - submodules/Delta-Icons/app/src/main/res/drawable-nodpi/

# ./scripts/generate_icons.sh
icons_launcher:
  image_path: "assets/icon/icon.png"
  platforms:
    android:
      enable: false
    ios:
      enable: false
    macos:
      enable: false
    windows:
      enable: true
    linux:
      enable: false
    web:
      enable: false
