name: no_more_background
description: "Stop Android apps running in the background"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  mutex: ^3.1.0
  stow_codecs: ^1.4.0
  stow_plain: ^0.5.1
  yaru: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/Delta-Icons-License.txt
    - submodules/Delta-Icons/app/src/main/assets/appfilter.xml
    - submodules/Delta-Icons/app/src/main/res/drawable-nodpi/
